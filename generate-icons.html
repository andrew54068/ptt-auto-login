<!DOCTYPE html>
<html>
<head>
  <title>Generate Extension Icons</title>
</head>
<body>
  <h2>Icon Generator</h2>
  <p>Open this file in a browser, then right-click each canvas and save as PNG:</p>
  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
  </div>
  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
  </div>
  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
  </div>

  <script>
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;

      // Background
      ctx.fillStyle = '#4CAF50';
      ctx.fillRect(0, 0, size, size);

      // Draw "PTT" text
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.3}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('PTT', size / 2, size / 2);
    }

    // Generate all icons
    drawIcon(document.getElementById('icon16'));
    drawIcon(document.getElementById('icon48'));
    drawIcon(document.getElementById('icon128'));

    console.log('Icons generated! Right-click each canvas and select "Save image as..."');
    console.log('Save as: icon16.png, icon48.png, and icon128.png');
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTT Auto Login Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>PTT Auto Login Settings</h1>

    <div class="form-group">
      <label for="username">Account ID:</label>
      <input type="text" id="username" placeholder="Enter your PTT account ID">
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>

    <div class="form-group">
      <label for="autoLogin">
        <input type="checkbox" id="autoLogin">
        Enable Auto Login
      </label>
    </div>

    <div class="form-group">
      <label for="cacheSize">Image Cache Size (MB):</label>
      <input type="number" id="cacheSize" value="50" min="10" max="500">
    </div>

    <button id="saveBtn">Save Settings</button>

    <div id="status" class="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
